<div class="bg-gray-100 p-6 rounded mx-auto shadow-md max-w-xs">
  <h1 class="mb-4 font-bold underline text-center">Counter !</h1>

  <section>
    <p [class]="i % 2 ? 'red' : 'green'" class="text-center" >{{ i }}</p>
  </section>

  <section class="btn-container flex justify-center space-x-4">
    <button type="button" (click)="increment()" class="bg-green-500 px-4 py-2 text-white rounded hover:bg-green-700">+</button>
    <button type="button" (click)="decrement()" class="bg-red-500 px-4 py-2 text-white rounded hover:bg-red-700" >-</button>
  </section>
</div>
