<section class="p-10">

  <h1 class="text-center font-bold underline mb-8">My books</h1>

  @if (bookList.length != 0) {
    <div class="relative overflow-x-auto">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">
            Title
          </th>
          <th scope="col" class="px-6 py-3">
            Author
          </th>
          <th scope="col" class="px-6 py-3">
            Is Read
          </th>
          <th scope="col" class="px-6 py-3"></th>
        </tr>
        </thead>
        <tbody>
        @for (book of bookList; track book; let i = $index) {
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              {{ book.title }}
            </th>
            <td class="px-6 py-4">
              {{ book.author }}
            </td>
            <td class="px-6 py-4">
              {{ book.isRead | isreadEmoji }}
            </td>
            <td class="px-6 py-4">
              <button type="button" (click)="toogleIsRead(book)" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">{{  book.isRead ? "Not Read yet" : "Readed" }}</button>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  }
</section>

<section>
  <h2 class="text-center font-bold underline mb-8">Add a book to the list ! </h2>

  <form class="w-full max-w-sm m-auto" (ngSubmit)="submitBook()">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="title">
          Title
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="title" name="title" type="text" [(ngModel)]="newBook.title">
        @if (titleHasError) {
          <p>Le titre ne doit pas Ãªtre vide</p>
        }
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="author">
          Author
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="author" name="author" type="text" [(ngModel)]="newBook.author">
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
          Add a new book !
        </button>
      </div>
    </div>
  </form>
</section>
