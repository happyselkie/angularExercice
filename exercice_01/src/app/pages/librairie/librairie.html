<section class="p-10">

  <h1 class="text-center font-bold underline">My books</h1>

  @if (bookList.length != 0) {
    <div class="relative overflow-x-auto">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">
            Title
          </th>
          <th scope="col" class="px-6 py-3">
            Author
          </th>
          <th scope="col" class="px-6 py-3">
            Is Read
          </th>
          <th scope="col" class="px-6 py-3"></th>
        </tr>
        </thead>
        <tbody>
        @for (book of bookList; track book; let i = $index) {
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              {{ book.title }}
            </th>
            <td class="px-6 py-4">
              {{ book.author }}
            </td>
            <td class="px-6 py-4">
              {{ book.isRead | isreadEmoji }}
            </td>
            <td class="px-6 py-4">
              <button type="button" (click)="toogleIsRead(book)" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">{{  book.isRead ? "Not Read yet" : "Readed" }}</button>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>

  }


</section>
